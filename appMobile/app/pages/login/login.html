<ActionBar title="Login"></ActionBar>
<StackLayout #container verticalAlignment="center">
    <TextField #email hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
    <TextField #password hint="Password" secure="true"></TextField>

    <Button text="Login" class="submit-button" (tap)="login()"></Button>
    <Button text="Skip Login" class="skip-button" (tap)="skipLogin()"></Button>
</StackLayout>
