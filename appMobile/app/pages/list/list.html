<ActionBar title="List">
    <NavigationButton [nsRouterLink]="['/']">
        <Label class="fa-icon" text="&#xf015;"></Label>
    </NavigationButton>
    <ActionItem [nsRouterLink]="['/add']">
        <Label class="fa-icon" text="&#xf234;"></Label>
    </ActionItem>
</ActionBar>
<StackLayout>
    <GridLayout rows="auto, auto, *">
        <ListView [items]="otps" row="2" class="small-spacing">
            <template let-item="item" let-i="index">
                <GridLayout class="item" columns="auto, *, auto" rows="auto, auto">
                    <Image src="~/assets/account-types/google.png" rowSpan="2" width="75" height="75" margin="3" verticalAlignment="center"></Image>
                    <Label class="otp" [text]="item.otp" col="1" colSpan="2" ></Label>
                    <Label class="account" [text]="item.account" col="1" row="1" verticalAlignment="center" margin="3"></Label>
                    <Label class="timeLeft" [text]="item.timeLeft" col="2" row="1" horizontalAlignment="right"></Label>
                </GridLayout>
            </template>
        </ListView>
    </GridLayout>
</StackLayout>
