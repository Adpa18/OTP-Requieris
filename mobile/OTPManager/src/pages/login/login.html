<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content scroll="false" padding>
    <form [formGroup]="loginForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label floating>Server Address</ion-label>
                <ion-input type="text" formControlName="serverAddress"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
        </ion-list>

        <div padding>
            <button ion-button color="primary" block [disabled]="!loginForm.valid" (click)="sign_in()">Sign In</button>
            <button ion-button color="primary" block [disabled]="!loginForm.valid" (click)="sign_up()">Sign Up</button>
        </div>
    </form>
</ion-content>
